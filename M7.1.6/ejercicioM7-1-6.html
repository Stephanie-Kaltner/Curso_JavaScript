<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Ejercicio M7.1.6</title>
  </head>

  <body>
    <div>
      <h1><b>Ejercicio M7.1.6</b></h1>
      <p>
        Tabla de multiplicar. El usuario introducirá un número (del 1 al 10) por
        pantalla, y utilizando un bucle, el programa le mostrará la tabla de
        multiplicar de ese número.<br />
        Exemple: 2 x 1 = 2 || 2 x 2 = 4 || 2 x 3 = 6 ... 2 x 10 = 20
      </p>
    </div>
    <hr />
    <div style="margin-top: 30px">
      <p>
        <label for="numero">Introduzca un número del 1 al 10: </label>
        <input type="numero" id="numero" />
      </p>

      <button onClick="mostrar()">Calcular</button>

      <p id="resultado"><b></b></p>
    </div>

    <script>
      function mostrar() {
        let numero = document.getElementById("numero").value;
        numero = parseInt(numero);
        let resultado = "";

        for (let i = 0; i <= 10; i++) {
          mostrar = numero * i;
          console.log(numero);
          resultado += `${numero} x ${i} = ${mostrar} <br>`;
          //document.getElementById("resultado").innerHTML = `${numero} x ${i} = ${mostrar} <br>`;
        }
        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </body>
</html>
