<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Ejercicio M7.1.5</title>
</head>

<body>
    <div>
        <h1>Ejercicio M7.1.5</h1>
        <p class="parrafo">Muestra por pantalla los números pares comprendidos entre el 100 y el 0 en orden descendente.</p>
    </div>
    <hr>

    <div>
        <!-- <p>Escriba un número: <input type="number" id="numb1" /></p>-->
        <button type="number" id="mostrar" onClick="calcular()">mostrar</button>
        <p class="resultado">Resultado:<span id="resultado"></span></p>
    </div>

    <script>
        //hacer un array que muestre los numero pares de forma descendente de 100 a 0
        function calcular () {
            let arrayValues = '';
            for (let index = 100; index >= 0; index--) {
                if (index % 2 == 0) {
                    arrayValues = arrayValues + ' ' + index
                }
            }
            document.getElementById("resultado").innerHTML = arrayValues;
        }

    </script>
</body>

</html>
