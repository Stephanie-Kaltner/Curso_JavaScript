<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div>
        <h1>Ejercicio M7.1.3</h1>
        <p class="parrafo">El usuario debe introducir un número y el programa debe mostrar por pantalla si el número es par o impar.</p>
    </div>
    <hr>

    <div>
        <p class="datos">Introduzca un número: <input type="number" id="number"> </p>
        <button onClick="mostrar()">Mostrar</button>
        <p><b>El número es:</b> <span type="text" id="respuesta"></span></p>
    </div>

    <script>
        function mostrar () {
            //definir las variables
            /*let respuesta = document.getElementById("respuesta").value;*/
            const number = document.getElementById("number").value;
            //hacer que muestre si es par o impar
            let result = '';
            if (number % 2 == 0) {
                result = "El numero introducido " + number + " es par";
            } else {
                result = "El numero introducido " + number + " es impar";
            }
            document.getElementById("respuesta").innerHTML = result;

            /*if (number % 2 == 0) {
                document.getElementById("respuesta").innerHTML = `El número ${number} es par`;
            } else {
                document.getElementById("respuesta").innerHTML = `El número ${number} es impar`;
            }*/
        }

    </script>
</body>
