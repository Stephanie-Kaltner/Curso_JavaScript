<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Ejercicio Extra 1 M3</title>
</head>

<body>
    <div>
        <h1>Ejercicio Extra 1 M3</h1>
        <p class="parrafo">Escribe un programa JavaScript que lee un número y muestra por pantalla el doble y el triple de ese número.</p>
    </div>
    <hr>

    <p class="datos">Escriba un número: <input id="numb" type="text"></p>

    <button onClick="calcular()"> Calcular </button>

    <div class="datos">
        <p>El doble del número es: <span id="doble"></span></p>
        <p>El triple del número es: <span id="triple"></span></p>
    </div>

    <script>
        function calcular () {
            let numb = parseInt(document.getElementById("numb").value);

            let doble = numb * 2;
            let triple = numb * 3;

            document.getElementById("doble").innerHTML = (numb * 2);
            document.getElementById("triple").innerHTML = (numb * 3);
        }

    </script>
</body>

</html>
