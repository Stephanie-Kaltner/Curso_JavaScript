<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Ejercicio M4.5</title>
</head>

<body>
    <div>
        <h1><b>Ejercicio M4.5</b></h1>
        <p class="parrafo">Hacer un programa que solicite dos números y un operador(+,-,*,/).<br>
            Al final, el programa debe imprimir por pantalla el resultado de realizar la operación que contenga la variable operador.</p>
    </div>
    <hr>
    <div>
        <p class="datos">Elije un número <input type="number" id="number1" /></p>
        <!--<p>Elije un operador <input type="text" id="operador" /></p>-->
        <label for="operador"></label>
        <select class="operadores" name="operador" id="operador">
            <option disabled></option>
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="multi">*</option>
            <option value="div">/</option>
        </select>
        <p class="datos1">Elije otro número <input type="number" id="number2"></p>
        <button onClick="calcular ()">Calcular</button>
        <p class="resultado">Resultado: <span id="resultado"></span></p>
    </div>
    <script>
        //Hacer una función que pida dos números
        function calcular () {
            let number1 = Number(document.getElementById("number1").value);
            let number2 = Number(document.getElementById("number2").value);
            let operador = document.getElementById("operador").value;
            let mensaje = "";

            //Hacer las operaciones
            switch (operador) {
                case 'suma':
                    mensaje = number1 + number2;
                    break;
                case 'resta':
                    mensaje = number1 - number2;
                    break;
                case 'multi':
                    mensaje = number1 * number2;
                    break;
                case 'div':
                    mensaje = number1 / number2;
                    break;
            }
            //Mostrar el resultado
            document.getElementById("resultado").innerHTML = mensaje;
        }

    </script>
</body>

</html>
