<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Ejercicio M3.3</title>
</head>

<body>
    <div>
        <h1>Ejercicio M3.3</h1>
        <p class="parrafo">El programa pide al usuario que introduzca 3 notas y el programa muestra la media de las 3 notas por pantalla.</p>
    </div>
    <hr>
    <div class="datos">
        <p>Nota 1: <input id="nota1" type="text"></p>
        <p>Nota 2: <input id="nota2" type="text"></p>
        <p>Nota 3: <input id="nota3" type="text"></p>
    </div>
    <button style="background: #22A0B8; color: #ffff; border-color: #22A0B8;" onClick="promedio()"> Promedio </button>

    <p class="resultado">Tu promedio es:<span id="promedio"></span></p>

    <script>
        function promedio () {
            let nota1 = parseInt(document.getElementById("nota1").value);
            let nota2 = parseInt(document.getElementById("nota2").value);
            let nota3 = parseInt(document.getElementById("nota3").value);

            let promedio = nota1 + nota2 + nota3;

            document.getElementById("promedio").innerHTML = (nota1 + nota2 + nota3) / 3;
        }

    </script>

</body>

</html>
